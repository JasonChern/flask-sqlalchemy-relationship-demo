version: '3.9'
services:
  flask_app:
    build: .
    ports:
      - "8000:8000"
    links:
      - db
    environment:
      - FLASK_APP=app.py
      - DATABASE_URL=mysql+pymysql://root:root@db:3306/flask_db
    depends_on:
      db:
        condition: service_healthy

  db:
    build: ./mysql/.
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

